{% load static %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divipana</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/signresponsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/signstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/responsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/hstyles.css' %}">
    <link rel="stylesheet" href="{% static 'css/hresponsive.css' %}">
    <link rel="stylesheet" href="{% static 'css/hanimations.css' %}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

    <style>
    @import url('https://fonts.googleapis.com/css?family=Lato:100,300,400');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* NAVBAR */
nav { 
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  background-color: black;
  padding: 30px;
  height: 80px;
  display: flex;
  align-items: center;
  justify-content: space-between;
  flex-wrap: wrap; 
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
  z-index: 1000;
}

.logo-container {
  position: relative;
  display: flex;
  align-items: center;
  justify-content: center;
  width: 40px;
  height: 40px;
  background-color: black;
  border-radius: 5px;
}

.logo {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.logo-btn {
  position: absolute;
  top: 0;
  left: 0;
  width: 50%;
  height: 50%;
  background: transparent;
  border: none;
  cursor: pointer;
  padding: 0;
}

.nav-left,
.nav-right {
  list-style: none;
  display: flex;
  align-items: center;
}

.nav-left li:not(.logo-container),
.nav-right li {
  margin-left: 50px;
}

nav ul li a {
  text-decoration: none;
  color: #ECF0F1;
  font-size: 30px;
  font-weight: bold;
  padding: 12px 30px;
  border-radius: 5px;
  transition: background 0.3s, color 0.3s;
}

nav ul li a:hover {
  background-color: transparent;
  color: #531b1b;
}

.nav-left li,
.user-menu {
  margin-top: -15px; 
}

/* USER MENU */
.user-menu {
  position: relative;
  display: flex;
  align-items: center;
  margin-right: 20px;
}

.dropdown-menu {
  display: none;
  position: absolute;
  top: 100%;
  right: 0;
  background-color: #000;
  border-radius: 5px;
  box-shadow: 0 4px 8px rgba(255, 255, 255, 0.2);
  overflow: hidden;
  width: 150px;
  margin-top: 5px;
  z-index: 1001;
  right: 1%;
}

.dropdown-menu a {
  display: block;
  padding: 10px 15px;
  text-decoration: none;
  color: white;
  font-size: 16px;
  transition: background 0.3s;
}

.dropdown-menu a:hover {
  background-color: #8f1a1a;
  color: white;
}

/* BOTONES ANIMADOS (fondo + contenido) */
.button-container-1 {
  position: relative;
  width: 200px;
  height: 50px;
  border-radius: 15px;
  overflow: hidden;
  margin: 0;
  border: 2px solid #1b5328; 
}

/* Enlace o botón con fondo animado */
.user-button {
  display: block;
  width: 100%;
  height: 100%;
  position: relative;
  text-decoration: none;          
  font-family: 'Lato', sans-serif;
  font-size: 20px;
  font-weight: 300;
  color: white;
  border-radius: 1px;
  overflow: hidden;
  border: none;
  background: none;
  cursor: pointer;
  outline: none;                
}

.user-button:hover,
.user-button:focus,
.user-button:active {
  text-decoration: none !important;  
  outline: none !important;
  box-shadow: none !important;
  border: none !important;
}

/* Fondo con máscara */
.animated-bg {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: #1b5328;
  z-index: 1;
  -webkit-mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
  mask: url("https://raw.githubusercontent.com/robin-dela/css-mask-animation/master/img/nature-sprite.png");
  -webkit-mask-size: 2300% 100%;
  mask-size: 2300% 100%;
  animation: ani2 0.7s steps(22) forwards;
  transition: all 0.3s ease;
}

.user-button:hover .animated-bg {
  animation: ani 0.7s steps(22) forwards;
}

/* Contenido visible encima */
.button-content {
  position: relative;
  z-index: 2;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: white;
  padding: 0 10px;
  text-decoration: none;     
  border-bottom: none;
}

/* Animaciones máscara */
@keyframes ani {
  from {
    mask-position: 0 0;
    -webkit-mask-position: 0 0;
  }
  to {
    mask-position: 100% 0;
    -webkit-mask-position: 100% 0;
  }
}

@keyframes ani2 {
  from {
    mask-position: 100% 0;
    -webkit-mask-position: 100% 0;
  }
  to {
    mask-position: 0 0;
    -webkit-mask-position: 0 0;
  }
}

    </style>
</head>
<body>
    <nav>
        <ul class="nav-left">
            <li class="logo-container">
                <a href="/">
                    {% load static %}
                    <button class="logo-btn" onclick="location.href='/'"></button>
                    <img src="{% static 'images/LOGO2.png' %}" alt="logo" class="logo" style="width: 100px; height: auto;">
                </a>
            </li>

            <!-- Botón Inicio -->
            <li>
                <div class="button-container-1">
                    <a href="/" class="user-button">
                        <div class="animated-bg"></div>
                        <div class="button-content">
                            <i class="fa-solid fa-house-chimney"></i>
                            <span>Inicio</span>
                        </div>
                    </a>
                </div>
            </li>

            <!-- Botón Dashboard -->
            {% if user.is_authenticated %}
            <li>
                <div class="button-container-1">
                    <a href="/tasks" class="user-button">
                        <div class="animated-bg"></div>
                        <div class="button-content">
                            <i class="fa-solid fa-crosshairs"></i>
                            <span>Dashboard</span>
                        </div>
                    </a>
                </div>
            </li>
            {% endif %}
        </ul>

        <!-- Menú Usuario -->
        {% if user.is_authenticated %}
        <div class="user-menu">
            <div class="button-container-1">
                <button type="button" onclick="toggleMenu()" class="user-button">
                    <div class="animated-bg"></div>
                    <div class="button-content">
                        <i class="fa-solid fa-user"></i>
                        <span>{{ user.username }}</span>
                    </div>
                </button>
            </div>

        </div>
        <div class="dropdown-menu" id="dropdown">
            <a href="{% url 'logout' %}">Cerrar sesión</a>
        </div>
        {% else %}
        <ul class="nav-right">
            <li><a href="/signup">Registrate</a></li>
            <li><a href="/signin">Inicia sesión</a></li>
        </ul>
        {% endif %}
    </nav>


    {% block content %} 
    {% endblock %}

    <script>
    function toggleMenu() {
        var menu = document.getElementById("dropdown");
        menu.style.display = (menu.style.display === "block") ? "none" : "block";
    }

    window.onclick = function(event) {
        if (!event.target.closest('.user-menu')) {
            var dropdowns = document.getElementsByClassName("dropdown-menu");
            for (var i = 0; i < dropdowns.length; i++) {
                var openDropdown = dropdowns[i];
                if (openDropdown.style.display === "block") {
                    openDropdown.style.display = "none";
                }
            }
        }
    }

    
    </script>
</body>
</html>
